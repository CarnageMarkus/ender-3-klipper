#dir_pin: P1.14
#enable_pin: !P1.16
#heater_pin: P2.4
#sensor_pin: P0.23
#...

## bed

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

#===========================================
#  ██████  ██████   ██████  ██████  ███████ 
#  ██   ██ ██   ██ ██    ██ ██   ██ ██      
#  ██████  ██████  ██    ██ ██████  █████   
#  ██      ██   ██ ██    ██ ██   ██ ██      
#  ██      ██   ██  ██████  ██████  ███████ 
